name: Pixel Schema Validation

on:
  push:
    branches:
      - develop
  pull_request:
    paths:
      - 'macOS/package*'
      - 'macOS/PixelDefinitions/**'
      - 'iOS/package*'
      - 'iOS/PixelDefinitions/**'

jobs:
  pixel-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        platform: [ 'macOS', 'iOS' ]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci --verbose
        working-directory: ${{ matrix.platform }}
      - name: Run validation
        run: npm run validate-pixel-defs
        working-directory: ${{ matrix.platform }}
